<html>

    <body bgcolor="#44">
        <font face="Comic Sans MS"; size=5; color="darkgreen">
        <center>
         
        <p>FIND THE RIGHT COMBINATION</p>
        </font>

        <script type="text/javascript">
        //function setup
            let x;
            function text1(){
                
                x='i';

            function text2(){
                
                x=x+" "+"destroyed";
            }
            function text3(){
                
                x=x+" "+"my";
            }
            function text4(){
                
                x=x+" "+"car";

                x=x+" "+"10";

            function test(){

                .innerHTML=x;
                if (x=="i destroyed my car 10 times") {
                    document.getElementById("tester")

                    document.getElementById("tester")

        //i destroyed my car 10 times

        <p><button onclick="text5()">click ME!!!</button></p>
        <p><button onclick="text2()">click ME!!!</button></p>
